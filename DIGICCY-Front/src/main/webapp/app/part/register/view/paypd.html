<div class="container">
	<h2>设置交易密码</h2>
	<div class="jindu">
		<div class="line"></div>
		<div class="circle one">1</div>
		<div class="circle two active">2</div>
		<div class="circle three">3</div>
		<div class="circle four">4</div>
	</div>
	<div class="reg clearfix">
		
		<ul class="regBox clearfix">
			<div class="message">请设置交易密码以保证账户安全！</div>
			<li>
				<table>
					<tbody>
						<tr>
							<td class="fr">设置交易密码：</td>
							<td><input type="password" ng-blur='jypd()' ng-model='jypdval'><span ng-class="{true:'right',false:'erro'}[jypdtype]">{{jypdmessage}}</span></td>
						</tr>
						<tr>
							<td class="fr">重复交易密码：</td>
							<td><input type="password" ng-blur='againjypd()' ng-model='againjypdval'><span ng-class="{true:'right',false:'erro'}[againjypdtype]">{{againjypdmessage}}</span></td>
						</tr>
						
					</tbody>
				</table>
			</li>
		</ul>
		<div class="next">
			
			<button ng-click='rname()'>下一步</button>
		</div>
		
	</div>
</div>
